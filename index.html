<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Card</title>
</head>
<body>
    
<section class="nft-card">
<div class="box">
    <div class="container">
        <div class="information">
        <img src="images/image-equilibrium.jpg"/>
        <h1>Equilibrium #3429</h1>
        <p> Our Equixslibrium collection promotes balance and calm.</p>  
        </div>
        
        <div class="sub-info">
            <div class="eth">
                <img src="images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            
            <div class="days">
                <img src="images/icon-clock.svg">
                <p>3 days left</p>
            </div>
            
        </div>
        
        <hr />
        
        <div class="user">
        <img src="images/image-avatar.png">
        <p id="one">Creation of </p>
        <p id="two">Jules Wyvern</p>

        </div>
        
    </div>
</div>    
</section>
